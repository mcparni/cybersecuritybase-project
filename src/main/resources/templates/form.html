<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>
        <p>We need your name, address and Credit Card number for billing. Your data is kept safe.</p>
        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
             <p><label for="ccard">Credit Card N.r.</label>: <input type="text" name="ccnr" id="ccnr"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p></p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout!"/>
        </form>
    </body>
</html>
